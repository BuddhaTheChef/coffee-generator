<script>
    let coffee = {
        pic: 'https://picsum.photos/id/431/300',
        alt: 'Pumkin Spice',
        name: 'Pumpkin Spice',
        color: 'coral',
        day: 'Tuesday',
        desc: `special is Pumpkin Spice! Not one of the Spice Girls!`
    };

    function coffeeTemplate(obj) {
        return `<div class="coffee">
        <h2 style="color:${obj.color}">${obj.name}</h2>
        <p><img src="${obj.pic}" alt="${obj.alt}"/></p>
        <p>${obj.day} ${obj.desc}</p>
    </div>`;
    }

    let coffeeOutput = coffeeTemplate(coffee);
    document.getElementById('output').innerHTML = coffeeOutput;
</script>
</html>
